
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Battle Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="name-container">
    <h1>Two Player Trivia Battle Game</h1>
    <h2>Enter your name</h2>
    <input type="text" placeholder="Player 1" id="player1" required>
    <input type="text" placeholder="Player 2" id="player2" required>
    <button id="start-btn">Start Game</button>
  </div>

  <div id="category-cont" style="display: none;">
    <h1>Select A Category</h1>
   <select name="category" id="category-list"></select>
   <button id="category-btn">Select a Category</button>
  </div>

  <div id="question-container" style="display: none;">
    <h2 id="question"></h2>
    <div id="answers"></div>
    <button id="next-question" style="display: none;">Next Question</button>
  </div>

  <div id="game-end" style="display: none;">
    <h2>Game Over!</h2>
    <p id="final-scores"></p>
    <button id="restart-game">Play Again</button>
  </div>
</div>
  

  </div>
  <script src="script.js"></script>
</body>
</html>
